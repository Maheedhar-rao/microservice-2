<!DOCTYPE html>

    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      min-height: 100vh;
    }

    .main-flex {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .checkbox-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-width: 250px;
      max-width: 300px;
    }

    .checkbox-container h3 {
      margin-bottom: 20px;
      font-size: 20px;
      text-align: left;
      color: #2c3e50;
    }

   .checkbox-group {
     display: inline-flex;
     align-items: center;
     gap: 10px;
     font-size: 15px;
     font-weight: 500;
     color: #333;
     margin-bottom: 15px;
     white-space: nowrap;
    }


    h2 {
      text-align: center;
      color: #2c3e50;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #3498db;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #3498db, #9b59b6);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #2c3e50;
    }
  </style>
</head>

  <script>
    function saveAndRedirect() {
      const fields = [
        'minFICO',
        'minRevenueMonthly',
        'minADB',
        'minTIB',
        'maxNegativeDaysPerMonth',
        'bankruptcy',
        'industry',
        'restrictedStates',
        'positions',
        'fundingRequested'
      ];
      
      const data = {};
      fields.forEach(id => {
        data[id] = document.getElementById(id).value;
      });
      
      data['creditCardSplits'] = document.getElementById('creditCardSplits').checked;
      data['reverses'] = document.getElementById('reverses').checked;
      localStorage.setItem('borrowerData', JSON.stringify(data));
      window.location.href = 'lender.html';
    }
  </script>
