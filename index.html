<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lender Match Input</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #3498db;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #3498db, #9b59b6);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Borrower Profile</h2>
    <input type="text" id="fico" placeholder="FICO Score">
    <input type="text" id="revenue" placeholder="Monthly Revenue ($)">
    <input type="text" id="adb" placeholder="Average Daily Balance ($)">
    <input type="text" id="tib" placeholder="Time in Business (months)">
    <input type="text" id="ned" placeholder="Negative Days">
    <select id="bankruptcy">
      <option value="no">Bankruptcy: No</option>
      <option value="yes">Bankruptcy: Yes</option>
    </select>
    <input type="text" id="industry" placeholder="Industry">
    <input type="text" id="state" placeholder="State">
    <input type="text" id="amount" placeholder="Requested Amount ($)">
    <input type="text" id="position" placeholder="Position (e.g., 1)">
    <button onclick="saveAndRedirect()">Find Lenders</button>
  </div>

  <script>
    async function fetchLenderRules() {
      const response = await fetch('test.txt');
      const text = await response.text();
      return JSON.parse(text);
    }

    function violatesConditionalDecline(borrower, rules) {
      const conditions = rules.conditionalDeclineRules || [];

      for (const rule of conditions) {
        const borrowerIndustry = borrower.industry.toLowerCase();
        const ruleIndustry = rule.industry.toLowerCase();
        const revenue = parseInt(borrower.revenue || "0");
        const position = parseInt(borrower.position || "1");

        const industryMatch = borrowerIndustry.includes(ruleIndustry);
        const revenueTooLow = revenue < rule.revenueLT;

        const autoSales1st = (
          ruleIndustry === "auto sales" &&
          industryMatch &&
          revenue < 100000 &&
          position === 1
        );

        if ((industryMatch && revenueTooLow) || autoSales1st) {
          return true; // ðŸš« Exclude lender
        }
      }

      return false;
    }

    async function saveAndRedirect() {
      const fieldIds = ['fico', 'revenue', 'adb', 'tib', 'ned', 'bankruptcy', 'industry', 'state', 'amount', 'position'];
      const borrower = {};
      fieldIds.forEach(id => borrower[id] = document.getElementById(id)?.value.trim() || "");

      const lenderRules = await fetchLenderRules();

      const eligibleLenders = {};
      for (const [lenderName, rules] of Object.entries(lenderRules)) {
        if (!violatesConditionalDecline(borrower, rules)) {
          eligibleLenders[lenderName] = rules;
        } else {
          console.log(`Excluded ${lenderName} due to conditional decline match.`);
        }
      }

      localStorage.setItem('borrowerData', JSON.stringify(borrower));
      localStorage.setItem('eligibleLenders', JSON.stringify(eligibleLenders));
      window.location.href = 'lender.html';
    }
  </script>
</body>
</html>
